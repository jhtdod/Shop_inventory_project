<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<div id= "inventory-front-page">
    {% for game in board_games %}
        <div class = "board_games">
            <ul>
                <div class="same-line">
                        <a href="/inventory/{{game.id}}">{{game.name}}</a>
                            <div class = "low-stock">
                                {% if (game.quantity <=3) and (game.quantity >0)%}
                                    Low Stock
                                {% endif %}
                            </div>
                            <div class = "out-of-stock">
                                {% if game.quantity == 0 %}
                                    Out of Stock
                                {% endif %}
                                </div>
                </div>
                <li>Manufacturer: {{game.manufacturer.name}}</li>
            </ul>
        </div>
    {% endfor %}
    <div id = "add_button">
        <a href="/inventory/add">Add Board Game</a>
    </div>
</div>
