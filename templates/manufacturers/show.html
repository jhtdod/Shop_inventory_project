<div class="page-flex-2">
    <div class = "board_games_2">
        <ul>
            <div class="same-line">
                <li>{{manufacturer.name}}</li>   
            </div>
            <li>Contact details: {{manufacturer.contact_details}}</li>
            <li>Board Games: </li>
            {% for game in board_games %}
                {% if game.manufacturer.name == manufacturer.name %}
                    <li>
                        <div id="indent"><a href="http://127.0.0.1:5000/inventory/{{game.id}}">{{game.name}}</a></div>
                    </li>
                {% endif %}
            {% endfor %}
            <li>
                <div class="edit-delete">
                    <a href="/manufacturers/edit/{{manufacturer.id}}">Edit</a> <br>
                    <a href="/manufacturers/delete/{{manufacturer.id}}">Delete</a>
                </div>
            </li>
        </ul>
    </div>
</div>
