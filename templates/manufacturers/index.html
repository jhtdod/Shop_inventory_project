{% extends 'base.html' %}
{% block content %}

{% for manufacturer in manufacturers %}
    <div class = "manufacturer">
        <ul>
            <li>Name: <a href="/manufacturers/{{manufacturer.id}}">{{manufacturer.name}} </a></li>
            <li>Contact details: {{manufacturer.contact_details}}</li>
        </ul>
    </div>
{% endfor %}

{% endblock %}
